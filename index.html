<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Holi</title>
    <link rel="shortcut-icon" type = "x-icon" href="url(https://pps.whatsapp.net/v/t61.24694-24/202855423_945984389437806_6886044082454483553_n.jpg?ccb=11-4&oh=01_AVwNhK5g-589QvclCvvAFTeXtwYErqnO1GwlOp-OQMWqOg&oe=62399AE4)">
    <style>
        body{
            background-image: url(https://wallpaper-mania.com/wp-content/uploads/2018/09/High_resolution_wallpaper_background_ID_77700009653-1024x640.jpg);
            background-size: cover;
        }
        .preload{
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }
        .logo {
            width: 300px;
            height: 70px;
            margin: 150px auto 50px auto;
            font-size: 50px;
            text-shadow: -1px 2px 2px #000;
            text-align: center;
            color: azure;
        }
        .loader-frame {
            width: 70px;
            height: 70px;
            margin: auto;
            position: relative;
        }
        .loader1, .loader2 {
            position: absolute;
            border: 5px solid transparent;
            border-radius: 50%;
        }
        .loader1 {
            width: 100px;
            height: 100px;
            border-top: 5px solid azure;
            border-bottom: 5px solid azure;
            animation: clockwisespin 2s linear 3;
        }
        .loader2 {
            width: 90px;
            height: 90px;
            background-image: url("https://pps.whatsapp.net/v/t61.24694-24/202855423_945984389437806_6886044082454483553_n.jpg?ccb=11-4&oh=01_AVwNhK5g-589QvclCvvAFTeXtwYErqnO1GwlOp-OQMWqOg&oe=62399AE4");
            background-size: cover;
            border-left: 5px solid darkturquoise;
            border-right: 5px solid darkturquoise;
            top: 5px; left: 5px;
            animation: anticlockwisespin 2s linear 3;
        }
        @keyframes clockwisespin {
        from {transform: rotate(0deg);}
        to {transform: rotate(360deg);}
        }
        @keyframes anticlockwisespin {
        from {transform: rotate(0deg);}
        to {transform: rotate(-360deg);}
        }
        @keyframes fadeout {
        from {opacity: 1;}
        to {opacity: 0;}
        }
    </style>
</head>
<body>
    <div class = "preload" id = "preload">
        <div class ="logo">
        HAPPY HOLI ENNARNIANS<span style = "color: rgb(0, 115, 209);"></span>
        </div>
         <div class = "loader-frame">
          <div class = "loader1" id = "loader1"></div>
          <div class = "loader2" id = "loader2"></div>
         </div>
    </div>
    <script type="text/javascript">
            (function(){
            
            var preload = document.getElementById("preload");
            var loading = 0;
            var id = setInterval(frame, 64);
            
            function frame(){
            if(loading == 100) {
            clearInterval(id);
            window.open("https://holi-celebrations.vercel.app", "_self");
            }
            else {
            loading = loading + 1;
            if(loading == 90) {
                preload.style.animation = "fadeout 1s ease";
            }
            }
            }
            })();
        </script>
</body>
</html>
